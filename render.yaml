services:
  # Django Backend
  - type: web
    name: crm-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt && cd backend && python manage.py collectstatic --noinput
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      # Database credentials - set these manually after creating PostgreSQL database
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      # Redis credentials - set these manually after creating Redis instance
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: ALLOWED_HOSTS
        sync: false

  # Vue.js Frontend (Static Site)
  - type: static
    name: crm-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      # Note: VUE_APP_API_URL must be set manually after backend deployment
      - key: VUE_APP_API_URL
        sync: false
