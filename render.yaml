services:
  # PostgreSQL Database
  - type: pspg
    name: crm-database
    databaseName: crm_db
    user: crm_user
    plan: free

  # Redis for Celery
  - type: redis
    name: crm-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # Django Backend
  - type: web
    name: crm-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        fromDatabase:
          name: crm-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm-database
          property: password
      - key: DB_HOST
        fromDatabase:
          name: crm-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm-database
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
    healthCheckPath: /api/
    buildCommand: ""
    startCommand: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python create_sample_data.py && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2"

  # Celery Worker
  - type: worker
    name: crm-celery-worker
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        fromService:
          type: web
          name: crm-backend
          property: envVars.SECRET_KEY
      - key: DB_NAME
        fromDatabase:
          name: crm-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm-database
          property: password
      - key: DB_HOST
        fromDatabase:
          name: crm-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm-database
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
    buildCommand: ""
    startCommand: celery -A config worker --loglevel=info

  # Celery Beat
  - type: worker
    name: crm-celery-beat
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        fromService:
          type: web
          name: crm-backend
          property: envVars.SECRET_KEY
      - key: DB_NAME
        fromDatabase:
          name: crm-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: crm-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crm-database
          property: password
      - key: DB_HOST
        fromDatabase:
          name: crm-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: crm-database
          property: port
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
    buildCommand: ""
    startCommand: celery -A config beat --loglevel=info

  # Vue.js Frontend
  - type: web
    name: crm-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: VUE_APP_API_URL
        sync: false
    buildCommand: ""
    startCommand: ""

